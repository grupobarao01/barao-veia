<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

<div id=" entrada-nomes" class="entrada-nomes">
    <input type="text" id="jogador1" placeholder="Nome do jogador 1">
    <input type="text" id="jogador2" placeholder="Nome do jogador 2">
    <button onclick="iniciarJogo()">Iniciar jogo</button>
</div>

<div class="jogo-container oculto"id="jogo-container"></div>
<div class="placar">
    <p id="placar-jogador1">jogador 1 (X): 0</p>
    <p id="placar-jogador2">jogador 2 (O): 0</p>
</div>

<p id="vez-jogador">vez de: jogador 1 (X)</p>

<div class="tabuleiro" id="tabuleiro">
    <div class="celula" data-index="0"></div>
    <div class="celula" data-index="1"></div>
    <div class="celula" data-index="2"></div>
    <div class="celula" data-index="3"></div>
    <div class="celula" data-index="4"></div>
    <div class="celula" data-index="5"></div>
    <div class="celula" data-index="6"></div>
    <div class="celula" data-index="7"></div>
    <div class="celula" data-index="8"></div>
</div>
    <script src="script.js"></script>
</body>
</html>
